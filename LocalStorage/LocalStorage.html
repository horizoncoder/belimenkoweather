<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <link :href = "style" rel="stylesheet">
        <button v-on:click = "change()">Изменить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
    
        var app = new Vue({
            el: '#app',
            data: {
                style:"style1.css",
                local:false
            },
            beforeMount(){
                if(localStorage.style){
                    this.local = localStorage.style
                }
                else{
                    localStorage.style = this.local
                }
                if(this.local == 'false'){
                    this.style = "style1.css"
                }
                else{
                    this.style = "style2.css"
                }
            },
            methods:{
                change:function(){
                    this.local = !this.local
                    localStorage.style = this.local
                    if(this.local == false){
                        this.style = "style1.css"
                    }
                    else{
                        this.style = "style2.css"
                    }
                }
            }
        })
    </script>
</body>
</html>
